<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戀與深空帳號百貨公司</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>戀與深空帳號百貨公司</h1>
    </header>

    <section class="search-section">
        <input type="text" id="searchInput" placeholder="搜尋標題...">
        <div class="tags-filter" id="filterTags">
            <label><input type="checkbox" value="ALL"> ALL</label>
            <label><input type="checkbox" value="哥哥"> 哥哥</label>
            <label><input type="checkbox" value="黎"> 黎</label>
            <label><input type="checkbox" value="徹"> 徹</label>
            <label><input type="checkbox" value="星"> 星</label>
            <label><input type="checkbox" value="魚"> 魚</label>
        </div>
        <button id="openPostModalBtn">我要賣帳號</button>
    </section>

    <main id="postsContainer">
        <div class="loading">載入中...</div>
    </main>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>發佈商品</h2>
            <form id="postForm">
                <div class="form-group">
                    <label>大標題 (限10字)*</label>
                    <input type="text" id="bigTitle" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label>小標題 (限20字)*</label>
                    <input type="text" id="smallTitle" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label>FB 貼文連結 (必須包含 facebook.com)*</label>
                    <input type="url" id="fbLink" placeholder="https://facebook.com/..." required>
                </div>
                <div class="form-group">
                    <label>暫定價格*</label>
                    <input type="text" id="price" required>
                </div>
                <div class="form-group">
                    <label>標籤 (可複選)*</label>
                    <div class="tags-input">
                        <label><input type="checkbox" name="postTag" value="哥哥"> 哥哥</label>
                        <label><input type="checkbox" name="postTag" value="黎"> 黎</label>
                        <label><input type="checkbox" name="postTag" value="徹"> 徹</label>
                        <label><input type="checkbox" name="postTag" value="星"> 星</label>
                        <label><input type="checkbox" name="postTag" value="魚"> 魚</label>
                        <label><input type="checkbox" name="postTag" value="ALL"> ALL</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>上傳圖片 (限1張, < 1MB)*</label>
                    <input type="file" id="imageInput" accept="image/png, image/jpeg, image/jpg, image/webp" required>
                    <small>請選擇一張代表圖片</small>
                </div>
                <button type="submit" id="submitBtn">送出發文 (無法修改/刪除)</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 戀與深空帳號百貨公司</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
